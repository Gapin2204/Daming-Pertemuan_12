<!DOCTYPE html>
<html>
<head>
    <title>Klasifikasi Terumbu Karang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Klasifikasi Terumbu Karang</h2>
        <form method="POST" action="/predict">
            <label>Warna Rata-rata (0-1):</label><br>
            <input type="text" name="warna" required><br>
            <label>Tekstur (0-1):</label><br>
            <input type="text" name="tekstur" required><br>
            <label>Bentuk (0-1):</label><br>
            <input type="text" name="bentuk" required><br>
            <input type="submit" value="Prediksi">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}

        <footer>
            Gavin Sangraha Rahmat - 2306194 - Web Sederhana
        </footer>
    </div>
</body>
</html>
